<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Background Change Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          src="images/activa-6g-right-front-three-quarter-transformed.png"
          alt=""
          width="100%"
        />

        <div class="img-wrap">
          <img
            src="images/activa-6g-right-front-three-quarter.png"
            alt=""
            id="originalImg"
          />
        </div>

        <span id="line"
          ><img
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/DoubleArrowLeftRight-512.png"
            alt=""
            class="arrow"
          />
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
